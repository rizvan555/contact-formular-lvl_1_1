<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="formular-section">
      <div class="name">
        <h4>Name <span class="star">*</span></h4>
        <div class="name-box">
          <input type="text" placeholder="Vorname" required />
          <input type="text" placeholder="Nachname" required />
        </div>
      </div>

      <div class="email">
        <h4>Email <span class="star">*</span></h4>
        <div class="email-box">
          <input type="email" required />
        </div>
      </div>

      <div class="thema">
        <h4>Thema</h4>
        <div class="thema-box">
          <select required>
            <option value="value1">Advertise</option>
            <option value="value2">General</option>
            <option value="value3">Partnership</option>
          </select>
        </div>

        <div class="textarea">
          <label for=""
            ><h4>Nachricht <span class="star">*</span></h4></label
          >
          <textarea id="textarea" rows="6"> </textarea>
        </div>
      </div>
      <input type="submit" name="" id="button" />
    </section>
  </body>
</html>
